<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h3>JavaScript Calculator(<img alt="darkmode" id="icon" width="50px" height="50px" src="/Assets/day-of-the-dead.png"></img>)</h3>
    </header>
    <main>
        <div class="calculator-body">
            <div id="screen" class="screen"></div>
            <div class="button-container">
                <button>AC</button>
                <button>+/-</button>
                <button>%</button>
                <button>รท</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>X</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
                <button>0</button>
                <button>^</button>
                <button>.</button>
                <button>=</button>
            </div>
            
        </div>
    </main>
    <script src="app.js"></script>
</body>
</html>
